<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业六</title>
</head>

<body>
    <img width="600" src="/1.1 html基础标签/images/homework_6-1.png" alt="作业六要求(1)">
    <img width="500" src="/1.1 html基础标签/images/homework_6-2.png" alt="作业六要求(2)"><br>
    <form action="/login.html">
        <label for="username">用户名</label>
        <input required minlength="3" maxlength="15" placeholder="用户名" type="text" name="username" id="username"><br>

        <label for="age">年龄</label>
        <input placeholder="年龄" type="number" name="age" id="age"><br>

        <label for="email">邮箱</label>
        <input required placeholder="邮箱" type="email" name="email" id="email"><br>

        <label for="password">密码</label>
        <input required placeholder="密码" type="password" name="password" id="password"><br>

        <label for="resume">个人简介</label><br>
        <textarea placeholder="个人简介" name="resume" id="resume" cols="30" rows="10"></textarea><br>

        <label for="lang">语言</label>
        <select name="lang" id="lang">
            <option value="Cpp">Cpp</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option><br>

        </select>
        <br>

        <button type="submit">提交</button>
    </form>


</body>

</html>
